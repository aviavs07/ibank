<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
</head>

<body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-1">
                        <div class="card-body">
                            <div class="text-center mb-2">
                                <img th:src="@{assets/images/favicon.svg}" height="80" class='mb-1'>
                                <h3>Sign In</h3>
                            </div>
                            <form th:action="@{/login}" th:method="POST">
                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">Username</label>
                                    <div class="position-relative">
                                        <input th:required="required" type="text" name="username" class="form-control"
                                            id="username">
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label for="password">Password</label>
                                        
                                    </div>
                                    <div class="position-relative">
                                        <input th:required="required" type="password" name="password"
                                            class="form-control" id="password">
                                        <div class="form-control-icon">
                                            <i data-feather="lock"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <button class="btn btn-primary float-right">Submit</button>
                                </div>
                            </form>
                            <div class="text-warning text-center animate__animated animate__fadeOut animate__delay-5s"
                                th:if="${param.error}">
                                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </div>

                            <div class="text-success text-center animate__animated animate__fadeOut animate__delay-5s"
                                th:if="${param.logout}">
                                <span>You are successfully logout</span>
                            </div>

                            <div class="text-warning text-center animate__animated animate__fadeOut animate__delay-5s"
                                th:if="${errorMessage}">
                                <p class="text-danger">[[${errorMessage}]]</p>
                                <p class="text-purple">[[${remoteAddr}]]</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script th:src="@{/assets/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
