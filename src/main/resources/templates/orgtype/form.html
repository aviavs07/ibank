<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>New Organization Type</title>
</head>

<body>
    <div layout:fragment="heading">
        <h1 th:if="${orgtype.organizationTypeId == 0}">New Organization Type</h1>
        <h1 th:if="${orgtype.organizationTypeId != 0}">Edit Organization Type</h1>
    </div>
    <div layout:fragment="content">
        <div class="row mb-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <form autocomplete="off"
                                th:action="@{${orgtype.organizationTypeId == 0} ? '/orgtype' : '/orgtype/update/'+ ${orgtype.organizationTypeId}}"
                                th:method="${orgtype.organizationTypeId == 0} ? POST : PUT" th:object="${orgtype}">
                                <div class="form-body row">
                                    <input type="hidden" th:field="*{organizationTypeId}" />
                                    <div class="col-md-2">
                                        <label for="roleName">Name of Organization Type</label>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control" placeholder="Organization Type"
                                                    id="organizationName" name="organizationName"
                                                    th:field="*{organizationName}" required>
                                                <div class="form-control-icon">
                                                    <i data-feather="user"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="text-danger text-center text-subtitle"
                                            th:if="${#fields.hasErrors('organizationName')}"
                                            th:errors="*{organizationName}">Organization Name Error!</div>
                                    </div>
                                </div>
                                <div class="row justify-content-md-center">
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-success">Save</button>
                                        <a th:href="@{/companies/new}" class="btn btn-primary mr-1"><i
                                                data-feather="corner-down-left"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
