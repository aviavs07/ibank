<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>New RequestQueue</title>
</head>

<body>
    <div layout:fragment="content">
        <h1 th:if="${requestqueue.requetId == null}">New RequestQueue</h1>
        <h1 th:if="${requestqueue.requetId != null}">Edit RequestQueue</h1>
        <hr />
        <form th:action="@{/requestqueues}" th:method="@{${requestqueue.requetId == null} ? 'post' : 'put'}" th:object="${requestqueue}">
            <input type="hidden" th:field="*{requetId}" />

            <div class="form-group">
                <label for="ofsRequest">OfsRequest</label>
                <input id="ofsRequest" name="ofsRequest" type="text" class="form-control" th:field="*{ofsRequest}" />
            </div>
            <div class="form-group">
                <label for="ofsResponse">OfsResponse</label>
                <input id="ofsResponse" name="ofsResponse" type="text" class="form-control" th:field="*{ofsResponse}" />
            </div>
            <div class="form-group">
                <label for="jwtUser">JwtUser</label>
                <input id="jwtUser" name="jwtUser" type="text" class="form-control" th:field="*{jwtUser}" />
            </div>
            <div class="form-group">
                <label for="resource">Resource</label>
                <input id="resource" name="resource" type="text" class="form-control" th:field="*{resource}" />
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/requestqueues}" class="btn btn-default">Back</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
