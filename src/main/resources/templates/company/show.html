<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Company</title>
</head>
<body>
	<div layout:fragment="heading">
		<h4>
			Company : : <span th:text="${data.getEntity.companyName}"></span>
		</h4>
		<p class="text-subtitle text-muted">Company Details</p>
	</div>

	<div layout:fragment="content">

		<div class="row mb-2">
			<div class="col-12">
				<div class="card">
					<div class="card-content">
						<div class="card-body">

							<div class="row my-2">
								<div class="col-md-2">
									<label>Company Name</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.companyName}"></span>
								</div>
							</div>

							<div class="row my-1">
								<div class="col-md-2">
									<label>Company Address</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.companyAddress}"></span>
								</div>
							</div>


							<div class="row my-1">
								<div class="col-md-2">
									<label>Account With</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.accountWith}"></span>
								</div>
							</div>

							<div class="row my-1">
								<div class="col-md-2">
									<label>Covered Account</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.coveredAccount}"></span>
								</div>
							</div>


							<div class="row my-1">
								<div class="col-md-2">
									<label>Entry At</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.createdDate}"></span>
								</div>
							</div>


							<div class="row my-1">
								<div class="col-md-2">
									<label>Create By</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getCreatedByUser}"></span>
								</div>
								<div class="col-md-2">
									<label></label>
								</div>
								<div class="col-md-2 btn-group" role="group" aria-label="Basic example">
									<a class=" p-1 text-info"
										th:href="@{/companies/history/{id}(id = ${data.getEntity.companyId})}"> <i
											data-feather="eye"></i>
									</a>
								</div>
							</div>
							

							<div class="card-footer">

								<div class="form-actions mt-2 d-flex justify-content-center">

									<a sec:authorize="hasAnyAuthority('ADMIN')" class="btn btn-info mr-1"
										th:href="@{/companies/{id}/edit(id = ${data.getEntity.companyId})}">
										<i data-feather="edit" width="20"></i>
									</a><a th:href="@{/companies}"
										class="btn btn-primary mr-1"><i
										data-feather="corner-down-left" width="20"></i> </a>
								</div>


							</div>

						</div>
					</div>
				</div>


			</div>

		</div>
	</div>
</body>
</html>
