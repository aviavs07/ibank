<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="dashboard/user-management">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Avijit Saha" />
    <title>New Service User</title>
</head>

<body>
    <div layout:fragment="usermanagement">
        <div class="row mb-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-uppercase text-primary">Add New Service User</h4>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off" th:action="@{/serviceusers/save}" th:method="post"
                            th:object="${useraccount}">
                            <div class="form-body row">
                                <div class="col-md-2">
                                    <label>First Name</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" placeholder="First Name"
                                                id="firstName" name="firstName" th:field="*{firstName}" required>
                                            <div class="form-control-icon">
                                                <i data-feather="user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name
                                        Error!</div>
                                </div>
                                <div class="col-md-2">
                                    <label>Last Name</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" placeholder="Last Name"
                                                id="lastName" name="lastName" th:field="*{lastName}" required>
                                            <div class="form-control-icon">
                                                <i data-feather="user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error!</div>
                                </div>
                                <div class="col-md-2">
                                    <label>Password</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="password" class="form-control" placeholder="Password"
                                                id="password" name="password" th:field="*{userPassword}" required>
                                            <div class="form-control-icon">
                                                <i data-feather="lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1 text-info">
                                    <i style="cursor: pointer;" data-feather="info" class="m-0 p-0 round" tabindex="1"
                                        data-bs-toggle="popover" data-bs-placement="right" title="Password Criteria"
                                        data-bs-content="Password must contain at least one digit,one lowercase char,one uppercase char,one symbol and minimum 8 character length"></i>
                                </div>
                                <div class="col-md-4">
                                    <ul class="text-danger" th:each="error: ${#fields.errors('userPassword')}">
                                        <li th:each="message : ${error.split(',')}">
                                            <p class="error-message" th:text="${message}"></p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-2">
                                    <label>Confirm Password</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="password" id="confirmPassword" name="confirmPassword"
                                                class="form-control" placeholder="Confirm Password" required>
                                            <div class="form-control-icon">
                                                <i data-feather="key"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('userConfirmPassword')}"
                                        th:errors="*{userConfirmPassword}">Error!</div>
                                </div>
                                <div class="col-md-2">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" placeholder="User Email"
                                                id="userEmail" name="userEmail" th:field="*{userEmail}" required>
                                            <div class="form-control-icon">
                                                <i data-feather="mail"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">Error!</div>
                                </div>
                                <div class="col-md-2">
                                    <label>User Bank ID</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" placeholder="User Bank ID"
                                                id="userBankId" name="userBankId" th:field="*{userBankId}" required>
                                            <div class="form-control-icon">
                                                <i data-feather="credit-card"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('userBankId')}" th:errors="*{userBankId}">Error!
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label>Mobile</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="tel" class="form-control" min="11" placeholder="Mobile Number"
                                                id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}">
                                            <div class="form-control-icon">
                                                <i data-feather="credit-card"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">Error!
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label for="secret">Secret</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" placeholder="Secret" id="secret"
                                                name="secret" th:field="*{secret}" required>
                                            <div class="form-control-icon">
                                                <i data-feather="lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5"></div>
                                <div class="col-md-2">
                                    <label for="company">Company </label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <select th:name="company" class="form-control" id="company" required>
                                                <option value="">Select Company</option>
                                                <option th:each="company : ${companies}"
                                                    th:value="${company.getCompanyId()}"
                                                    th:selected="${company.getCompanyId() eq current_companyId}"
                                                    th:text="${company.getCompanyName()}">Company
                                                    Name</option>
                                            </select>
                                            <div class="form-control-icon">
                                                <i data-feather="server"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-danger text-center text-subtitle"
                                        th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Error!</div>
                                </div>

                                <div class="col-md-2">
                                    <label for="roles">Roles: </label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <select th:name="role" class="form-control" id="roles" required>
                                                <option value="Select Role">Select User Role</option>
                                                <option th:each="role : ${roles}" th:value="${role.getRoleId()}"
                                                    th:selected="${role.getRoleId() eq 4}"
                                                    th:text="${role.getRoleName()}">Role Name</option>
                                            </select>
                                            <div class="form-control-icon">
                                                <i data-feather="lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5"></div>
                                <div class="col-md-2">
                                    <label>Whitelist IP</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="text" id="whitelistIp" th:field="*{whitelistIp}"
                                                class="form-control" placeholder="Enter IP Adress">
                                            <div class="form-control-icon">
                                                <i data-feather="activity"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5"></div>
                            </div>
                            <div class="card-footer">
                                <div class="row justify-content-md-center">
                                    <div class="col-md-3">
                                        <button type="submit" onclick="return validatePassword()"
                                            class="btn btn-success">Save</button>
                                        <a th:href="@{/serviceusers}" class="btn btn-primary mr-1"><i
                                                data-feather="corner-down-left"></i> </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
