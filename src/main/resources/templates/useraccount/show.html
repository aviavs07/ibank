<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="dashboard/user-management">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Show UserAccount</title>
</head>

<body>
	<div layout:fragment="usermanagement">
		<div class="row mb-2">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h4 class="text-decoration-underline">User Details</h4>
						User : : <span th:text="${data.getEntity.firstName+' '+data.getEntity.lastName}"></span>
					</div>
					<div class="card-body">
						<div class="row my-2">
							<div class="col-md-2">
								<label>First Name</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getEntity.firstName}"></span>
							</div>
							<div class="col-md-2">
								<label>Last Name</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getEntity.lastName}"></span>
							</div>
							<div class="col-md-2">
								<label>User Email</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getEntity.userEmail}"></span>
							</div>
							<div class="col-md-2">
								<label>User Bank ID</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getEntity.userBankId}"></span>
							</div>
							<div class="col-md-2">
								<label>Secret</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getEntity.secret}"></span>
							</div>
							<div class="col-md-2">
								<label>Enabled</label>
							</div>
							<div class="col-md-10">
								: <i class="text-success " th:if="${data.getEntity.enabled}" data-feather="check"></i>
								<i class="text-danger" th:unless="${data.getEntity.enabled == true}"
									data-feather="x"></i>
							</div>
							<div class="col-md-2">
								<label>Using 2FA</label>
							</div>
							<div class="col-md-10">
								: <i class="text-success" th:if="${data.getEntity.isUsing2fa}" data-feather="check"></i>
								<i class="text-danger" th:unless="${data.getEntity.isUsing2fa == true}"
									data-feather="x"></i>
							</div>
							<div class="col-md-2">
								<label>Entry At</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getEntity.createdDate}"></span>
							</div>
							<div class="col-md-2">
								<label>Entry By</label>
							</div>
							<div class="col-md-10">
								: <span th:text="${data.getCreatedByUser}"></span>
							</div>
							<div class="col-md-2">
								<label></label>
							</div>
							<div class="col-md-2 btn-group" role="group" aria-label="Basic example">
								<a class=" p-1 text-info"
									th:href="@{/useraccounts/history/{id}(id = ${data.getEntity.userId})}">
									<i data-feather="eye"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div class="form-actions mt-2 d-flex justify-content-center">
							<a sec:authorize="hasAnyAuthority('ADMIN')" class="btn btn-info mr-1"
								th:href="@{/useraccounts/{id}/edit(id = ${data.getEntity.userId})}">
								<i data-feather="edit"></i>
							</a> <a th:href="@{/useraccounts}" class="btn btn-primary mr-1"><i
									data-feather="corner-down-left"></i> </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
