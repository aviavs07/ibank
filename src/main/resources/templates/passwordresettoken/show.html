<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show PasswordResetToken</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show PasswordResetToken</h1>
		<hr />
		<div class="form-group"> 
			<label for="expiryDate">ExpiryDate: </label>  
			<span th:text="${passwordresettoken.expiryDate}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="token">Token: </label>  
			<span th:text="${passwordresettoken.token}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="userAccount">UserAccount: </label>  
			<span th:text="${passwordresettoken.userAccount}"></span> 
		</div> 

		<a th:href="@{/passwordresettokens/{id}/edit(id = ${passwordresettoken.passId})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/passwordresettokens}">Back to list PasswordResetToken</a> <br/>
	</div>
</body>
</html>
