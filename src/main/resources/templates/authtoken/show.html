<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show AuthToken</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show AuthToken</h1>
		<hr />
		<div class="form-group"> 
			<label for="expiryDate">ExpiryDate: </label>  
			<span th:text="${authtoken.expiryDate}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="token">Token: </label>  
			<span th:text="${authtoken.token}"></span> 
		</div> 

		<a th:href="@{/authtokens/{id}/edit(id = ${authtoken.verifyTokenId})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/authtokens}">Back to list AuthToken</a> <br/>
	</div>
</body>
</html>
