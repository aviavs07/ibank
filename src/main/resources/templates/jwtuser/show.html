<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show JwtUser</title>
</head>
<body>

	<div layout:fragment="heading">
		<h4>
			JWT User : : <span th:text="${data.getEntity.username}"></span>
		</h4>
		<p class="text-subtitle text-muted">JWT User Details</p>
	</div>


	<div layout:fragment="content">


		<div class="row mb-2">
			<div class="col-12">
				<div class="card">
					<div class="card-content">
						<div class="card-body">

							<div class="row my-2">

								<div class="col-md-2">
									<label>User Name</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.username}"></span>
								</div>
								<div class="row my-2"></div>

								<div class="col-md-2">
									<label>Status</label>
								</div>
								<div class="col-md-10">
									: <i class="text-success " th:if="${data.getEntity.status}"
										data-feather="check"></i> <i class="text-danger"
										th:unless="${data.getEntity.status == true}" data-feather="x"></i>
								</div>

								<div class="col-md-2">
									<label>Password</label>
								</div>
								<div class="col-md-10">: ########</div>

								<div class="col-md-2">
									<label>Entry At</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getEntity.createdDate}"></span>
								</div>

								<div class="col-md-2">
									<label>Entry By</label>
								</div>
								<div class="col-md-10">
									: <span th:text="${data.getCreatedByUser}"></span>
								</div>
								<div class="col-md-2">
									<label></label>
								</div>
								<div class="col-md-2 btn-group" role="group" aria-label="Basic example">
									<a class=" p-1 text-info"
										th:href="@{/jwtusers/history/{id}(id = ${data.getEntity.jwtUserId})}"> <i
											data-feather="eye"></i>
									</a>
								</div>
							</div>
						</div>


						<div class="card-footer">
							<div class="form-actions mt-2 d-flex justify-content-center">
								<a sec:authorize="hasAnyAuthority('ADMIN')"
									class="btn btn-info mr-1 btn-sm"
									th:href="@{/jwtusers/{id}/edit(id = ${data.getEntity.jwtUserId})}">
									<i data-feather="edit"></i>
								</a> <a th:href="@{/jwtusers}" class="btn btn-primary mr-1 btn-sm"><i
									data-feather="corner-down-left"></i> </a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
